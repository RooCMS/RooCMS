<!doctype html>
<html lang="ru" class="no-js">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light" />
    <title>RooCMS â€” Technical Message</title>
    <style>
        :root {
            --bg: #fbfbfd;
            --text: #0b2a55;
            --muted: #405b86;
            --shadow: rgba(11, 42, 85, 0.10);
        }
        * { box-sizing: border-box; }
        html, body { height: 100%; }
        body {
            margin: 0;
            background: var(--bg);
            color: var(--text);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            font-family: "Montserrat", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", Ubuntu, "Cantarell", "Liberation Sans", sans-serif;
        }
        .shell {
            min-height: 100vh;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding: 16px;
            position: relative;
            overflow: hidden;
            background-image: url('/logobg.png');
            background-repeat: no-repeat;
            background-position: center center;
            background-size: contain;
            margin: 0 auto;
        }
        
        /* Background image adaptation */
        @media (max-width: 1536px) {
            .shell {
                background-size: contain;
            }
        }
        @media (max-width: 1024px) {
            .shell {
                background-size: 90% auto;
                background-position: center 40%;
            }
        }
        @media (max-width: 768px) {
            .shell {
                background-size: 95% auto;
                background-position: center 35%;
            }
        }
        @media (max-width: 480px) {
            .shell {
                background-size: 98% auto;
                background-position: center 30%;
            }
        }

        /* Subtle ambient glow for a modern Web3 look without breaking brand colors */
        .shell::before {
            content: "";
            position: absolute;
            width: 90vw;
            max-width: 1100px;
            height: 90vw;
            max-height: 1100px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            background: radial-gradient(circle, rgba(11,42,85,0.14) 0%, rgba(11,42,85,0.08) 35%, rgba(11,42,85,0.02) 60%, rgba(11,42,85,0) 75%);
            filter: blur(20px);
        }
        .stack {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            max-width: 100%;
            margin-top: 74vh;
            transform: translateY(-50%);
        }
        .message {
            margin: 0;
            max-width: 900px;
            font-weight: 500;
            line-height: 1.55;
            font-size: 36px;
            letter-spacing: .1px;
            color: var(--text);
            opacity: .98;
            animation: fadeUp .9s ease-out .1s both;
        }
        @media (max-width: 600px) {
            .message { 
                font-size: 32px;
                max-width: 280px;
            }
        }
        @media (max-width: 400px) {
            .message { 
                font-size: 28px;
            }
        }
        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(6px) scale(.995); }
            to   { opacity: 1; transform: translateY(0)    scale(1); }
        }
        /* Respect reduced motion */
        @media (prefers-reduced-motion: reduce) {
            .logo, .message { animation: none; }
        }
    </style>
</head>
<body>
    <main class="shell">
        <div class="stack" role="group" aria-label="Status message">
            <p class="message">{MESSAGE_CRITICAL_ERROR}</p>
        </div>
    </main>
    <script>
        // Remove no-js class to enable potential progressive enhancements
        document.documentElement.classList.remove('no-js');
    </script>
</body>
</html>
